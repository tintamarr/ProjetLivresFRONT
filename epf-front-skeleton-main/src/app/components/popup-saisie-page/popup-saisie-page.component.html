<div class="popup" *ngIf="isVisible">
  <div class="popup-content">
    <h2>Indiquez votre page actuelle</h2>
    <input type="number" [(ngModel)]="pageActuelle" min="1" placeholder="Page actuelle" />
    <button (click)="submitPage()">Valider</button>
    <button (click)="closePopup()">Annuler</button>
  </div>
</div>
